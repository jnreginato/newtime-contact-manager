name: Draft version generation

on:
  push:
    branches:
      - main

permissions:
  contents: write
  pull-requests: write

jobs:
  release-draft:
    name: Generates draft version
    runs-on: ubuntu-latest

    steps:
      - name: Execute
        uses: release-drafter/release-drafter@v6
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

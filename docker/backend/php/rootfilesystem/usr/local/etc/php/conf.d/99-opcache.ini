opcache.enable = 1                        ; Abilita OPcache
opcache.enable_cli = 1                    ; Utile per l'esecuzione di script CLI. In produzione, solitamente è disabilitato per evitare un consumo inutile di risorse.
opcache.validate_timestamps = 1           ; Necessario in fase di sviluppo, poiché consente a OPcache di verificare se i file sono stati modificati. In produzione, può essere disabilitato per migliorare le prestazioni, ma deve essere utilizzato con cautela.
opcache.revalidate_freq = 0               ; In fase di sviluppo, 0 significa che OPcache controlla sempre se i file sono stati modificati. In fase di produzione, può essere impostato su 2 o 3 secondi per migliorare le prestazioni, ma non ha importanza se opcache.validate_timestamps è disabilitato.
opcache.max_accelerated_files = 15000     ; Più permissivo, poiché in fase di sviluppo è comune avere molti file. In produzione, può essere impostato su 10.000 o più, a seconda del carico previsto.
opcache.memory_consumption = 256          ; Dipende dalle dimensioni dell'applicazione, ma 256 M è un buon punto di partenza. In produzione, potrebbe essere necessario aumentare a 512 M o più, a seconda del carico previsto.
opcache.interned_strings_buffer = 16      ; Dimensione del buffer per le stringhe internalizzate. In fase di sviluppo, 16 M sono sufficienti, ma in produzione potrebbe essere necessario aumentarli a 32 M o più, a seconda del carico previsto.
opcache.enable_file_override = 0          ; Tenetelo disattivato in fase di sviluppo (per evitare sorprese). In produzione, può essere abilitato se necessario, ma va utilizzato con cautela per evitare problemi di caching imprevisti.
opcache.error_log = /dev/stdout           ; Reindirizza i log degli errori di OPcache all'output standard. In produzione, questa impostazione dovrebbe essere impostata su un file di log specifico per evitare di sovraccaricare la console.
opcache.max_wasted_percentage = 10        ; Percentuale massima di memoria sprecata prima di svuotare la cache. In fase di sviluppo, il 10% è accettabile, ma in produzione può essere regolata al 5% o meno a seconda del carico previsto.
opcache.stat = 1                          ; Necessario in fase di sviluppo, poiché consente a OPcache di verificare se i file sono stati modificati. In produzione, può essere disabilitato per migliorare le prestazioni, ma deve essere utilizzato con cautela.
opcache.validate_permission = 0           ; 0 significa che OPcache non controlla i permessi dei file. In produzione, può essere abilitato per garantire la sicurezza e l'integrità dei file.
opcache.validate_root = 0                 ; 0 significa che OPcache non controlla la directory radice dei file. In produzione, può essere abilitato per garantire la sicurezza e l'integrità dei file.
opcache.fast_shutdown = 1                 ; Abilita l'arresto rapido di OPcache, migliorando le prestazioni liberando memoria più rapidamente. In produzione, si consiglia di abilitare questa opzione per migliorare le prestazioni complessive dell'applicazione.

; JIT (Just-In-Time Compilation)
opcache.jit_buffer_size = 256M            ; Dimensione del buffer JIT. In fase di sviluppo, 256 M è un buon punto di partenza, ma in produzione potrebbe essere necessario aumentarlo a 512 M o più, a seconda del carico previsto.
opcache.jit = tracing                     ; Modalità JIT. In fase di sviluppo, la modalità di tracciamento è consigliata per prestazioni migliori nelle applicazioni che fanno un uso intensivo di loop e chiamate di funzione. In fase di produzione, può essere impostata su "funzione" o "disabilitata" a seconda del carico previsto.
opcache.jit_debug = 1                     ; Abilita il debug JIT. In fase di sviluppo, è utile per il debug, ma in produzione dovrebbe essere disabilitato per evitare un consumo inutile di risorse.
